<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar | Desencriptar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
    <header class="cabecera">
            <img src="./img/Logo.png" alt="">
    </header> 

    <main class="container">

        <textarea class="container__input" cols="30" rows="10" placeholder="Ingrese el texto aqui">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, rerum, commodi quo obcaecati non rem minima deleniti assumenda, aliquid quaerat reiciendis! Quidem eligendi quod minima iste doloremque ratione tenetur suscipit?</textarea>

        <section class="container__informacion">
            <i class="fa-solid fa-circle-exclamation icon"></i>
            <span class="informacion__texto">Solo letras minúsculas y sin acento</span>
        </section>

        <section class="container__botones">
            <button class="botones__uno boton">Encriptar</button>
            <button class="botones__dos boton">Desencriptar</button>
        </section>

        <section class="container__mensaje">
            <div>
                <h2 class="mensaje__subtitulo">Ningún mensaje fue encontrado</h2>
                <p class="mensaje__texto">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>

        <section class="container__salida">
            <textarea class="salida__texto" name="" id="" cols="30" rows="10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam quas mollitia, cupiditate qui minima alias officiis quod harum, quasi aperiam cumque ut. Voluptate, totam. Porro earum labore veniam aspernatur nesciunt.</textarea>
            <button class="salida__btn">Copiar</button>           
        </section>


    </main>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/e9f2ee8361.js" crossorigin="anonymous"></script>
    </body>
</html>
