<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar | Desencriptar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
    <main class="container">
        <div class="cabecera">
            <img class="cabecera__imagen" src="./img/Logo.png" alt="">
        </div> 
        <div class="container__uno">
            <textarea class="container__input" data-input-texto cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <section class="container__informacion">
                <i class="fa-solid fa-circle-exclamation icon"></i>
                <span class="informacion__texto">Solo letras minúsculas y sin acento</span>
            </section>

            <section class="container__botones">
                <button class="botones__uno boton" data-btn-encriptar>Encriptar</button>
                <button class="botones__dos boton" data-btn-desencriptar>Desencriptar</button>
            </section>
        </div>

        <div class="container__dos">
            <section class="container__mensaje" id="eliminar-mensaje" >
                <img class="mensaje__imagen" src="./img/Muñeco.png" alt="muñeco">
                <div>
                    <h2 class="mensaje__subtitulo">Ningún mensaje fue encontrado</h2>
                    <p class="mensaje__texto">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </section>
            <section class="container__salida" id="visualizar-mensaje">
                <textarea class="salida__texto" data-display name="" id="" cols="30" rows="10"></textarea>
                <span class="mensaje__copiado" data-mensaje-copiado>copiado al portapapeles</span>
                <button class="salida__btn" data-btn-copiar>Copiar</button>           
            </section>
        </div>

    </main>
        <script type="module" src="main.js"></script>
        <script src="https://kit.fontawesome.com/e9f2ee8361.js" crossorigin="anonymous"></script>
    </body>
</html>
